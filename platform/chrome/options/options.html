<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Omnibox Github Search</title>

    <!-- Bootstrap -->
    <link href="/vendor/bootstrap.min.css" rel="stylesheet">
    <style media="screen">
      body {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <form id="settings-form" class="form col-xs-12 container">
          <!-- settings here -->
          <div class="col-xs-12 row form-group" id="save-button">
              <div class="col-xs-6">
                <button type="submit" class="btn btn-default">Save</button>
              </div>
              <div class="col-xs-4 pull-right">
                <button id="add-source" class="btn btn-default pull-right">Add Source</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="options.min.js"></script>
    <script src="/vendor/jquery.min.js"></script>
    <script src="/vendor/bootstrap.min.js"></script>
  </body>
</html>
